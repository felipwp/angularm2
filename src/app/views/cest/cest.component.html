<div id="blocos">
    <app-bloco></app-bloco>
    <app-blocoreverse></app-blocoreverse>
</div>
<p-table #dt [value]="tab_cests"  dataKey="id"  [rowHover]="true"
    [rows]="15" [showCurrentPageReport]="true"  [loading]="loading"
    [paginator]="true" currentPageReportTemplate="Mostrando de {first} até {last} dos {totalRecords} resultados.">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>NCM</th>
            <th>Descrição</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tab_cest>
        <tr class="ui-selectable-row">
            <td>
                <span>Código</span>
                {{tab_cest.id}}
            </td>
            <td>
                <span>{{tab_cest.ncm}}</span>
            </td>
            <td>
                <span>{{tab_cest.descricao}}</span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8" style="text-align:left">Nenhum tab_cest encontrado.</td>
        </tr>
    </ng-template>
</p-table>
