<div id="blocos">
    <app-bloco></app-bloco>
    <app-blocoreverse></app-blocoreverse>
</div>

<p-table #dt [value]="cidades"  dataKey="id"  [rowHover]="true"
[rows]="15" [showCurrentPageReport]="true"  [loading]="loading"
[paginator]="true" currentPageReportTemplate="Mostrando de {first} até {last} dos {totalRecords} resultados.">
<ng-template pTemplate="header">
    <tr>
        <th>Código</th>
        <th>Nome </th>
        <th>Estado</th>
        <th>Código IBGE</th>
        <th>Número de Habitantes</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-cidade>
    <tr class="ui-selectable-row">
        <td>
            <span>Código</span>
            {{cidade.id}}
        </td>
        <td>
            <span>{{cidade.nome}}</span>
        </td>
        <td>{{ cidade.estado_id.nome }}</td>
        <td>{{ cidade.codigo_ibge }}</td>
        <td>{{ cidade.populacao_2010 }} </td>
    </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
    <tr>
        <td colspan="8" style="text-align:left">Nenhuma cidade encontrada.</td>
    </tr>
</ng-template>
</p-table>
